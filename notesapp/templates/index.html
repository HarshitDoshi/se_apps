{% extends 'base.html' %}
{% load markdown_extras %}

{% block content %}
<section class="text-gray-700 body-font">
    <div class="container px-16 py-10 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for note in notes_list %}
            <div class="p-4 lg:w-1/3">
                <div class="h-full bg-gray-200 px-8 pt-16 pb-24 rounded-lg overflow-hidden relative">
                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">CATEGORY</h2>
                    <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{ note.note_title }}</h1>
                    <p class="leading-relaxed mb-3">{{ note.note_content | markdown | truncatewords:50 | safe }}</p>
                    <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
                        <span
                            class="text-gray-600 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-300">
                            <a class="text-teal-500 inline-flex items-center">Learn More
                                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
