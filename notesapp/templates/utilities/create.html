{% extends 'base.html' %} {% load markdown_extras %} {% block content %}
<section class="text-gray-700 body-font relative">
  <div class="absolute inset-0 bg-gray-300"></div>
  <div class="container px-5 py-24 mx-auto flex">
    <div
      class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10"
    >
      <form enctype="multipart/form-data" action="" method="POST">
        {% csrf_token %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Note</h2>
        <div class="relative mb-4">
          <label for="note_title-input" class="leading-7 text-sm text-gray-600"
            >Title</label
          >
          {{ note_form.note_title }}
        </div>
        <div class="relative mb-4">
          <label for="note_content-input" class="leading-7 text-sm text-gray-600"
            >Content</label
          >
          {{ note_form.note_content }}
        </div>
        <div class="relative mb-4">
            <label for="note_is_archived-input" class="leading-7 text-sm text-gray-600"
              >Archive</label
            >
            {{ note_form.note_is_archived }}
          </div>
        <button
          class="text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-black rounded text-lg"
        >
          Save
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
