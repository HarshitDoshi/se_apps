{% extends 'base.html' %}
{% load markdown_extras %}

{% block content %}
<section class="text-gray-700 body-font">
    <div class="container px-4 lg:px-16 py-10 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for note in notes_list %}
            <div class="p-4 w-full lg:w-1/4">
                <div class="h-full bg-green-100 px-8 pt-8 pb-16 rounded-lg overflow-hidden relative shadow-lg lg:shadow-none lg:hover:shadow-lg transition-shadow duration-500 border border-gray-200">
                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">CATEGORY</h2>
                    <h1 class="title-font sm:text-xl text-l font-semibold text-gray-900 mb-3">{{ note.note_title }}</h1>
                    <div class="leading-relaxed mb-3 senotesapp-markdown-item">{{ note.note_content | markdown | truncatechars_html:200 | safe }}</div>
                    <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
                        <span
                            class="text-gray-600 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1">
                            <a class="text-teal-500 inline-flex items-center">View
                                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
